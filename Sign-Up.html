<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div style="text-align: right; padding: 10px;">
      <a href="index1.html">Home</a>
    </div>
  </header>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" onsubmit="return handleSubmit()">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <textarea name="address" placeholder="Your Address" rows="5" required></textarea><br>
      <input type="submit" value="Sign Up">
    </form>
  </div>
  <script>
    function handleSubmit() {
      // Here you can add code to handle form submission
      // For now, let's just redirect to greeting.html
      window.location.href = "greeting.html";
      return false; // Prevent default form submission
    }
  </script>
</body>
</html>
