<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renewable Energy Q&A</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .home-button {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .home-button:hover {
      background-color: #fff;
      color: #333;
    }

    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .main {
      padding: 20px;
    }

    .qa-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin-bottom: 20px;
    }

    .question h2 {
      font-size: 1.2rem;
      color: #333;
    }

    .tags {
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .chat-container {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message .username {
      font-weight: bold;
      margin-right: 10px;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .chat-send-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .chat-send-btn:hover {
      background-color: #3e8e41;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Renewable Energy Q&A</h1>
  <a href="index1.html" class="home-button">Home</a>
  <input type="text" id="searchInput" placeholder="Search for questions...">
</header>

<main>
  <div class="qa-container">
    <div class="question">
      <h2>What is the impact of renewable energy on the environment?</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
      <div class="tags">
        <span class="tag">Environment</span>
        <span class="tag">Renewable Energy</span>
      </div>
    </div>

    <!-- Add more questions here -->
  </div>

  <!-- Chat section -->
  <div class="chat-container">
    <h2>Chat</h2>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here...">
    <button id="sendButton" class="chat-send-btn">Send</button>
  </div>
</main>

<footer>
  <p>&copy; 2024 Renewable World. All rights reserved.</p>
</footer>

<script>
  // Chat functionality
  const chatInput = document.getElementById('chatInput');
  const chatMessages = document.getElementById('chatMessages');
  const sendButton = document.getElementById('sendButton');

  sendButton.addEventListener('click', () => {
    const message = chatInput.value.trim();
    if (message !== '') {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message');
      messageDiv.innerHTML = `<span class="username">User:</span> ${message}`;
      chatMessages.appendChild(messageDiv);
      chatInput.value = '';
    }
  });
</script>

</body>
</html>
